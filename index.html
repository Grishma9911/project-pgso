<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>healthFinder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="java.js"></script>
</head>
<body>




   <div>
  <p> BetterDoctor delivers accurate provider directory data to ensure health plans, <br>
       health systems, provider group,and doctors are regulation-compliant and can provide <br>
       patients with care they’re looking for.</p>

   </div>
  <br>

   <div class="footer">
        <p>copyright©</p>
   </div>
               
   <head>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    </head>
    <body>
    <div id="content-placeholder"></div>
    <script id="doc-template" type="text/x-handlebars-template">
    <h3>BetterDoctor - {{data.profile.first_name}} {{data.profile.last_name}}, {{data.profile.title}}</h3>
        <p class="address">
            {{#data.practices}}
            {{name}}<br>
            {{visit_address.street}}<br>
            {{visit_address.city}}, {{visit_address.state}} {{visit_address.zip}}
            {{/data.practices}}
        </p>
        <p class="bio">{{data.profile.dynamic_bio}}</p>
        <table>
            <tr>
              
                <td><a href="{{data.attribution_url}}" target="_new">{{data.attribution_url}}</a></td>
            </tr>
            <tr>
                <th>Picture</th>
                <td><img src="{{data.profile.image_url}}"></img></td>
            </tr>
            <tr>
                <th>Specialties</th>
                <td>
                {{#data.specialties}}
                {{name}}<br>
                {{/data.specialties}}
                </td>
            </tr>
        </table>
    </script>
</body>
</html>
