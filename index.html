        <div id="container">
            <div class="name">
                <h1>My Health Finder</h1>
                <h3>Get best doctor around you.</h3><br>
                <br>
                <div class="icon-preview">
                        <button class="btn">
                    <i class="material-icons dp48">add_location</i>
                    </button>
                </div>
                <form>
                    <input type="text" name="search" placeholder="Zip Code here...."><br>
                    <br>
                    <div class="search">
                            <button class="btn">
                        <i class="material-icons dp48">search</i></button>
                    </div>
                    <input type="text" name="search" placeholder="Symptoms here...."><br>
                    <br>
                  
                    <div id="floating-panel">
                        <input id="latlng" type="text" placeholder="40.714224,-73.961452">
                        <input id="submit" type="button" value="Reverse Geocode">
                      </div>
                  
                  </form>
            </div>
                <div class="hex1"></div><br><h2 id="toothach">Dentist</h2><br>
                <div class="hex2"></div><br>
                <h2 id="joints">Orthopadic</h2><br>
                <br>
                <div class="hex3"></div><br>
                <h2 id="pimples">Dermatologist</h2><br>
                <br>
                <div class="hex4"></div>
                <h2 id="stomuch">Gynacologist</h2><br>
            </div>
           
          
              <!-- getElementById INSERTS GOOGLE MAPS HERE -->
              <div id="map"></div>
